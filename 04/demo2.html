<!DOCTYPE html>
<html ng-app="App">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<script src="../../angular.min.js"></script>
<script src="js/app2.js"></script>
</head>
<body>
	<p>{{123|currency}}</p>
	<form name="form">
	    <p>required:<input type="text" required></p>
	    <p>minlength:<input type="text" ng-minlength="5"/></p>
	    <p>maxlength:<input type="text" ng-maxlength="20"/></p>
	    <p>pattern:<input type="text" ng-pattern="[a-zA-Z]"/></p>
	    <p>email:<input type="email" name="email" ng-model="email"/></p>
	    <p>num:<input type="number" name="age" ng-model="user.age"/></p>
	    <p>url:<input type="url" name="homepage" ng-model="user.facebook_url"></p>
	    <p><input type="submit"></p>
	</form>
</body>
</html>
