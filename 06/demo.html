<!DOCTYPE html>
<html ng-app="App">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<script src="../../angular.min.js"></script>
<script src="app/app.js"></script>
</head>
<body>
   <input type="text" ng-disabled="Disable"/>
   <a ng-href="{{myUrl}}">go to baidu</a>
   <img ng-src="{{myPicture}}">
   <div ng-controller="MyController1">
	   	{{somebrave.some}}
	   	<button ng-click="doAction()">Action1</button>
	   	<div ng-controller="MyController2">
	   		{{somebrave.some}}
	   		<button ng-click="doAction2()">Action2</button>

	   		<!--switch指令的用法-->
	   		<input type="text" ng-model="person.name"/>
	   		<div ng-switch on="person.name">
	   			<p ng-switch-default>the winner is</p>
	   			<h1 ng-switch-when="Air">{{person.name}}<h1>
	   		</div>
	   	</div>
   </div>
   <div ng-if="2+2===5">hahahah</div>
   <div ng-if="2+2===4">yeyeyeye</div>
</body>
</html>
